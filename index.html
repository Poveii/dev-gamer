<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Gamer - Poveii</title>

    <!-- Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div>
        <img
          src="https://github.com/poveii.png"
          alt="Foto do Pablo Gabriel, vulgo Poveii"
        />
      </div>

      <h1>Poveii</h1>
    </header>

    <main>
      <section id="my-games">
        <div>
          <h2>Meus Jogos</h2>
          <p>Os games que eu mais curto jogar!</p>

          <div class="swiper mySwiper">
            <ul class="games-list swiper-wrapper">
              <li class="swiper-slide">
                <a
                  href="https://www.twitch.tv/directory/game/Call%20of%20Duty%3A%20Warzone"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <img
                    src="https://static-cdn.jtvnw.net/ttv-boxart/512710-285x380.jpg"
                    alt="Poster do jogo Call of Duty: Warzone"
                    title="Call of Duty: Warzone (2020)"
                  />
                </a>
              </li>

              <li class="swiper-slide">
                <a
                  href="https://www.twitch.tv/directory/game/Minecraft"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <img
                    src="https://static-cdn.jtvnw.net/ttv-boxart/27471_IGDB-285x380.jpg"
                    alt="Poster do jogo Minecraft"
                    title="Minecraft (2011)"
                  />
                </a>
              </li>

              <li class="swiper-slide">
                <a
                  href="https://www.twitch.tv/directory/game/The%20Sims%204"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <img
                    src="https://static-cdn.jtvnw.net/ttv-boxart/369252_IGDB-285x380.jpg"
                    alt="Poster do jogo The Sims 4"
                    title="The Sims 4 (2014)"
                  />
                </a>
              </li>

              <li class="swiper-slide">
                <a
                  href="https://www.twitch.tv/directory/game/Call%20of%20Duty%3A%20Modern%20Warfare%20II"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <img
                    src="https://static-cdn.jtvnw.net/ttv-boxart/1678052513_IGDB-285x380.jpg"
                    alt="Poster do jogo Call of Duty Modern Warfare II"
                    title="Call of Duty Modern Warfare II (2022)"
                  />
                </a>
              </li>

              <li class="swiper-slide">
                <a
                  href="https://www.twitch.tv/directory/game/Subway%20Surfers"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <img
                    src="https://static-cdn.jtvnw.net/ttv-boxart/368954_IGDB-144x192.jpg"
                    alt="Poster do jogo Subway Surfers"
                    title="Subway Surfers (2012)"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section>
        <div>
          <h2>Canais e Streamers</h2>
          <p>Lista de canais e transmissões que não perco!</p>

          <ul class="channels-list">
            <li>
              <a
                href="https://www.twitch.tv/jakeliny"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/caaa9067-d25b-4efb-b7c7-93badfd041a9-profile_image-150x150.png"
                  alt="Foto de perfil do canal Jakeliny"
                  title="Jakeliny Gracielly"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.twitch.tv/alanzoka"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-150x150.png"
                  alt="Foto de perfil do canal Alanzoka"
                  title="Alanzoka"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.twitch.tv/hayashii"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/d67c0674-ba7c-49b4-949e-787da0542b9f-profile_image-150x150.png"
                  alt="Foto de perfil do canal Hayashii"
                  title="Hayashii"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.twitch.tv/mentedevento"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/0b6d7fc7-51d6-42fc-9ab7-24eabf680842-profile_image-150x150.png"
                  alt="Foto de perfil do canal MenteDeVento"
                  title="MenteDeVento"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Minhas redes</h2>
          <p>Se conecte comigo agora mesmo!</p>

          <ul class="social-list">
            <li>
              <a
                href="https://www.twitch.tv/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="./assets/twitch-logo.svg"
                  alt="Ícone da Twitch de cor roxa"
                />
              </a>
            </li>

            <li>
              <a
                href="https://twitter.com/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="./assets/twitter-logo.svg"
                  alt="Ícone do Twitter de cor azul"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.instagram.com/poveiii"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="./assets/instagram-logo.svg"
                  alt="Ícone do Instagram de cor lilás"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="./assets/youtube-logo.svg"
                  alt="Ícone do Youtube de cor vermelha"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.linkedin.com/in/poveii/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="./assets/linkedin-logo.svg"
                  alt="Ícone do Youtube de cor vermelha"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
